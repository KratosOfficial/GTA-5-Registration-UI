<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: space-between;
            height: 100%;
            background-image: url("assets/background3.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .flex-item {
            flex: 1 1 calc(33.333% - 20px);
            background-color: transparent;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .flex-item-left {
            flex: 1 1 calc(33.333% - 20px);
            position: relative;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form .form-group {
            position: relative;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #3b3b3b94;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .signup-form label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #ffffff;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .signup-form input {
            width: 100%;
            padding: 20px;
            padding-right: 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            background: transparent;
        }

        .signup-form input:focus {
            outline: none;
            background: transparent;
        }

        .signup-form input:focus+label,
        .signup-form input:not(:placeholder-shown)+label {
            top: 8px;
            font-size: 12px;
            padding-top: 10px;
            color: #ffffff;
        }

        .signup-form button {
            margin-top: 20px;
            padding: 10px;
            height: 60px;
            background-color: #3f63fe;
            color: white;
            border: none;
            text-transform: uppercase;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px 5px rgba(63, 99, 254, 0.5);
        }

        .signup-form button:hover {
            background-color: #3f63fe;
            box-shadow: 0 0 20px 5px rgba(63, 99, 254, 0.8);
        }

        h3 {
            color: #3f63fe;
        }

        p {
            color: white;
        }

        .blue-text {
            color: #3f63fe;
        }

        .heading {
            font-size: 70px;
            font-weight: bold;
        }

        .social-media {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px; 
        }
        
        .icon-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            background-color: rgba(255, 255, 255, 0.2); 
            color: white;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none; 
        }
        
        .icon-circle:hover {
            background-color: #3f63fe; 
            color: white;
            transform: scale(1.1); 
        }
        

        .social-media a {
            color: rgb(165, 165, 165);
            font-size: 18px;
            text-decoration: none;
            margin-bottom: 30px;
        }

        .login-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 70px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            text-transform: uppercase;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3);
        }

        .login-button:hover {
            background-color: #f0f0f0;
            box-shadow: 0 0 25px 7px rgba(255, 255, 255, 0.5);
        }


        @media (max-width: 768px) {
            .flex-item {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .flex-item {
                flex: 1 1 100%;
            }

            .heading {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <!-- First Flex Item with Fixed Bottom-Left Image -->
        <div class="flex-item-left">
            <img src="assets/design.png" alt="Design Image"
                style="position: fixed; bottom: 0; left: 0; max-width: 100%; height: 90%;">
            <img src="assets/player.png" alt="Design Image"
                style="position: fixed; bottom: 0; left: 0; max-width: 100%; height: 90%; transform: scaleX(-1);">
        </div>

        <!-- Second Flex Item (Sign-Up Form) -->
        <div class="flex-item">
            <h1 class="heading"><b>SIGN NOW!</b></h1>
            <p>Ready to start your journey? <span class="blue-text">Create an account</span> now and dive into the world
                of roleplay, where endless adventures and new friendships await!</p>
            <br><br>
            <form class="signup-form">
                <div class="form-group">
                    <input type="text" id="user-name" placeholder=" " required>
                    <label for="user-name">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="re-enter-password" placeholder=" " required>
                    <label for="password">Re-Enter Password</label>
                </div><br>
                <button type="submit">Create Account</button>
                <br><br>
            </form>
        </div>

        <!-- Third Flex Item (Social Media Icons) -->
        <div class="flex-item"
            style="display: flex; justify-content: flex-end; align-items: center; text-align: right; padding-right:55px;">
            <div class="flex-item"
                style="display: flex; justify-content: flex-end; align-items: center; text-align: right; padding-right:0px;">
                <div class="social-media">
                    <!-- Social Media Icons in Circular Containers -->
                    <a href="https://example.com" target="_blank" class="icon-circle">
                        <i class="fas fa-globe"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="icon-circle">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" class="icon-circle">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://linkedin.com" target="_blank" class="icon-circle">
                        <i class="fab fa-youtube"></i>
                    </a>

                    <!-- Login Button -->
                    <button class="login-button" onclick="window.location.href='Login.html';">
                        LOGIN
                    </button>
                    
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
